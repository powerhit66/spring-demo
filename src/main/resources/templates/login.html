<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
		<title>Please Log In</title>
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div th:if="${param.error}">
				<font color="#ff0000">Invalid username and password.</font>
			</div>
			<form th:action="@{/login}" method="post">
				<div>
				<input type="text" name="username" placeholder="Username" required="required" autocomplete="on"/>
				</div>
				<div>
				<input type="password" name="password" placeholder="Password" required="required"/>
				</div>
				<input type="submit" class="btn btn-primary btn-block btn-large" value="Login" />
			</form>
			<a th:href="@{/create}"><font color="#ffffff">アカウントがない？　早速作成しよう！</font></a>
			<a th:href="@{/oauth2/authorization/google}"><button>Googleでログイン</button></a>
		</div>
	</body>
	<footer>
			<div class="insert" th:insert="~{/common/footer :: footer}"></div>
	</footer>
</html>
